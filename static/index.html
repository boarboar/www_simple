<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live cam</title>
	<style>
	body {
      font: 20px sans-serif;
      line-height: 1.8;
      color: #f5f6f7;
	}
  img {
    max-width: 100%;
    max-height: 100%;
  }
	.bg-1 { 
      background-color: #1abc9c; /* Green */
      color: #ffffff;
	}
	.bg-3 { 
      background-color: #ffffff; /* White */
      color: #555555;
	}
	</style>
	<script>
    window.onload = function() {
    var image = document.getElementById("CAM");
    /*
    function updateImage() {
        image.src = image.src.split("?")[0] + "?" + new Date().getTime();
        //console.log("update" + image.src)
        loadStatus();
    }
    */
    loadCAM();
    setInterval(loadCAM, 15000);
    }
    
    function loadCAM() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var image = document.getElementById("CAM");
          var resp = JSON.parse(this.responseText)[0];   
          //document.getElementById("status").innerHTML = "CAM-"+resp.id+"   "+resp.updated;
          var ts = new Date(resp.timestamp*1000).toLocaleString()
          document.getElementById("status").innerHTML = "CAM-"+resp.id+"   "+ts;
          // todo - check TS
          image.src = resp.path.split("?")[0] + "?" + new Date().getTime();
          }
        };
        xhttp.open("GET", "api", true);
        xhttp.send();
    }
	</script>
  </head>
  <body>
<!--	<div class="bg-1">
    CAM1 {{.LastDate}} <br />
	</div>-->
  <div class="bg-1" id="status">
	</div>
	<div class="bg-3">
	<img id="CAM" src="/cam/CAM-1.jpg"/>
	</div>
  </body>
</html>
